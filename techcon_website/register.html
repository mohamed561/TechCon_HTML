<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="submit_registration.html" method="post"></form>
        <!-- Ensure the <form> tag is present and properly structured -->
        <form>
            <h2>Registration Form for TechCon 2024</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
            </label><br><br>

            <button type="submit">Register Now</button>
        </form>
    </main>

    </footer>
</body>
</html>
